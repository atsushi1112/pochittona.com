<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポチっとな.com</title>

    <!-- 外部CSSファイルを使いたい場合、ここにリンクを入れてください -->
    <!-- CSSファイルをリポジトリにアップロード後: -->
    <link rel="stylesheet" href="style.css">

    <!-- インラインCSS（直接HTMLに書くCSS）の例 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
        }
        main {
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- ヘッダー部分: ロゴ画像 -->
    <!-- ここにJPGファイルのパスを入れてください -->
    <header>
        <img src="logo.jpg" alt="ポチっとな.comのロゴ">
    </header>

    <!-- メインコンテンツ -->
    <main>
        <h1>ようこそ！</h1>
        <p>ポチっとな.comへようこそ！</p>

        <!-- ここにリンクを追加する例 -->
        <p>
            <a href="https://example.com" target="_blank">リンクの例: Example.com</a>
        </p>
    </main>

    <!-- フッター部分 -->
    <footer>
        <!-- ここに著作権や追加情報を記述してください -->
        <p>&copy; 2024 ポチっとな.com</p>
    </footer>
</body>
</html>
