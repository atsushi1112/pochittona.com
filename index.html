<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポチっとな.com</title>

    <!-- ここにCSSのリンクを追加してください -->
    <!-- CSSファイルをアップロードした場合: -->
    <link rel="stylesheet" href="style.css">

    <!-- ここにインラインCSSを書きたい場合は、<style>タグを使用してください -->
    <style>
        /* CSSを直接書く例: 背景色とフォントを設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        /* ロゴ画像の中央揃え */
        header img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- サイトのロゴを表示する部分 -->
    <!-- ここにロゴ画像をアップロードした場合のパスを入れてください -->
    <header>
        <img src="logo.jpeg" alt="ポチっとな.com">
    </header>

    <!-- サイトのメインコンテンツ -->
    <main>
        <h1>ようこそ！</h1>
        <p>ポチっとな.comへようこそ！</p>

        <!-- ここにリンクやボタンを追加してください -->
        <p>
            <a href="https://example.com" target="_blank">リンクの例: Example.com</a>
        </p>
    </main>

    <!-- フッター部分（必要に応じて追加） -->
    <footer>
        <!-- ここにフッターのテキストやリンクを追加してください -->
        <p>&copy; 2024 ポチっとな.com</p>
    </footer>
</body>
</html>
